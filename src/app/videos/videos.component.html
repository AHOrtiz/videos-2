<ng-template #modalMensaje let-modal>
  <div class="modal-header">
      <h4 class="modal-title">
          <span>Cambio de sello Mecanico y plato en bomba Himp</span>
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <p> <span>Descripcion</span> </p>
      <video class="videoModal" src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" controls></video>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" >Cerrar</button>
  </div>
</ng-template>
