<div class="contenedor-videos" #contenedorVideos >

 
  <div *ngFor="let videos of ListVideos; let i=index" class="card netflix" style="width: 18rem; height:19rem;">
    <video [src]="videos.url" *ngIf="videos.url" (mouseover)="overNetflix(i) "
    #playCardNetflix   (mouseout)="outCardVideo()"></video>
    <div class="card-body "id="netflix">
      <h5 class="card-title" class="text" >{{videos.titulo}}</h5>
        <button id="btn--block" class="btn btn-info" type="button" (click)="playVideo()"><span class="fa fa-play-circle  fa-1x"></span> Ver video</button>   
     
    </div>
  </div>  

</div>

<ng-template #modalMensaje let-modal>
  <div class="modal-header">
      <h4 class="modal-title">
          <span>{{currentVideo.titulo}}</span>
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <p> <span>Descripcion</span> </p>
      <video class="videoModal" src="{{currentVideo.url}}" controls></video>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" >Cerrar</button>
  </div>
</ng-template>
