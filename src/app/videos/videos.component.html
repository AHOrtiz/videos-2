
<div class="contenedor-videos" #contenedorVideos >

 
  <div *ngFor="let video of ListVideos; let i=index" class="card netflix" style="width: 18rem; height:19rem;">
    <video [src]="video.url"  (mouseover)="overNetflix(i) "
    (mouseout)="outCardVideo()"></video>
    <div class="card-body "id="netflix">
      <h5 class="card-title" class="text" >{{video.titulo}}</h5>
          
     
    </div>
  </div>  


</div>
