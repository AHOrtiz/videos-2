<h1>Soporte tecnico</h1>
<h3 class="subtitulo">Videos tutoriales</h3>

<div *ngIf="videoSeleccionado==0;then listVideos else  tabla"></div>
<ng-template #listVideos>
  <div>
    <label for="">Video 1</label>
  </div>
</ng-template>
<ng-template #tabla>
  <div>
    <label for="">video 3</label>
  </div>
</ng-template>

<div class="contenedor-videos">

  <div class="card" style="width: 18rem;">
    <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" #videoPlay (mouseover)="over(0)"
      (mouseout)="out()"></video>
    <div class="card-body">
      <h5 class="card-title" class="text">Cambio de sello mecanico</h5>
      <a href="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" class="btn btn-primary ">Ver
        video</a>
    </div>

  </div>


  <div class="card" style="width: 18rem;">
    <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" controls></video>
    <div class="card-body">
      <h5 class="card-title" class="text">Cambio de sello mecanico</h5>

    </div>
  </div>

  <div class="card netflix" style="width: 18rem;">
    <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" (mouseover)="over(2)"
      #videoPlay></video>
    <div class="card-body "id="netflix">
      <h5 class="card-title" class="text" >Cambio de sello mecanico</h5>
      <div class="Contenedoricono" (click)="playVideo()">
        <i  class="fa fa-play-circle" aria-hidden="true" ></i>
   
     </div>
    </div>
  </div>

</div>

<ng-template #modalMensaje let-modal>
  <div class="modal-header">
      <h4 class="modal-title">
          <span>Titulo video </span>
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <p> <span>Descripcion</span></p>
      <video class="videoModal" src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" controls></video>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" >Cerrar</button>
  </div>
</ng-template>
