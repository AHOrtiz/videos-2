<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos</title>
</head>

<body>
  <h1>Soporte tecnico</h1>
  <h3 class="subtitulo">Videos tutoriales</h3>

  <div class="contenedor-videos">

    <div class="card" style="width: 18rem;">
      <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" #videoPlay
        (mouseover)="over(1)"></video>
      <div class="card-body">
        <h5 class="card-title" class="text">Cambio de sello mecanico</h5>
        <a href="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" class="btn btn-primary ">Ver
          video</a>
      </div>

    </div>


    <div class="card" style="width: 18rem;">
      <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4" controls  ></video>
      <div class="card-body">
        <h5 class="card-title" class="text">Cambio de sello mecanico</h5>
      </div>
    </div>

    <div class="card netflix" style="width: 18rem;">
      <video src="https://codingyaar.com/wp-content/uploads/video-in-bootstrap-card.mp4"(mouseover)="over(2)" #videoPlay></video>
      <div class="card-body">
        <h5 class="card-title" class="text">Cambio de sello mecanico</h5>
      </div>
    </div>

  </div>
</body>


</html>
